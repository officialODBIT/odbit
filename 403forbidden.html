<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - Forbidden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            font-size: 24px;
            color: #333;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff0000;
        }

        .forbidden-text {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
        }

        .message br {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">403</div>
        <div class="forbidden-text">Forbidden Access</div>
        <div class="message">
            You are not allowed to be on this site. <br>
            Check the URL, and try again. <br>
            You can contact support if this is a mistake.
        </div>
    </div>

</body>
</html>
