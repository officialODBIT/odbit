<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #001a33;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
        }

        .navbar {
            background-color: #001a33;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .dashboard {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .logout-btn {
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="banner">
        Welcome to your ODBIT Dashboard
    </div>

    <div class="header">
        <h1>ODBIT - Dashboard</h1>
    </div>

    <div class="navbar">
        <a href="https://www.odbit.org/home">Home</a>
        <a href="https://www.odbit.org/status">Status</a>
        <a href="https://www.odbit.org/tos">ToS</a>
        <a href="https://www.odbit.org/linksforuseodbit">Social</a>
        <a href="#" id="logout">Logout</a>
    </div>

    <div class="dashboard">
        <div class="card">
            <h3>User Information</h3>
            <p id="user-email"></p>
        </div>
        <div class="card">
            <h3>Recent Activities</h3>
            <ul id="activities-list">
                <li>No recent activities</li>
            </ul>
        </div>
    </div>

    <script>
        // Function to get the user session and display user email
        async function displayUserInfo() {
            const { data: { user }, error } = await supabase.auth.getUser();
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            } else {
                // Handle error or redirect to sign in
                window.location.href = "https://www.odbit.org/signin";
            }
        }

        // Function to handle logout
        async function handleLogout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert('Error logging out: ' + error.message);
            } else {
                window.location.href = "https://www.odbit.org/signin"; // Redirect to sign-in page
            }
        }

        document.getElementById('logout').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            handleLogout();
        });

        // Call the displayUserInfo function on page load
        displayUserInfo();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://oigwvtfxwicwtqmemogq.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your actual key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);
    </script>
</body>
</html>
