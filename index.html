<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="https://odbit.org/home">click here</a>.</p>

    <script>
        // Redirect after 3 seconds (3000 milliseconds)
        setTimeout(function() {
            window.location.href = "https://odbit.org/home";  // Change this URL to the target page
        }, 3000);
    </script>
</body>
</html>
