<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #ffcc00;
            color: black;
            text-align: left;
            padding: 4px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 40px;
        }
        .navbar {
            background-color: #001a33;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container {
            width: 250px;
            height: 250px;
            background-color: #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center; /* Center the content vertically */
            align-items: center; /* Center the content horizontally */
            height: 100vh; /* Ensure the container takes full height of the viewport */
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: #050d57;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 250px; /* Set width to 250px */
        }
        .btn:hover {
            background: #0a1a8f;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f8f9fa;
            padding: 15px;
            border: 2px solid black;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            padding: 5px 15px;
            cursor: pointer;
            background: red;
            color: white;
            border: 2px solid black;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .popup button:hover {
            background: darkred;
        }
        .popup a {
            color: blue;
            text-decoration: underline;
        }
        .contact-text {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showPopup(content) {
            let popup = document.getElementById("popup");
            let popupText = document.getElementById("popup-text");
            popupText.innerHTML = content;
            popup.style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="banner">
        This is an official ODBIT related element.
    </div>

    <div class="header">
        <h1>ODBIT - Contact</h1>
    </div>

    <div class="navbar">
        <a href="https://www.odbit.org/home">Home</a>
        <a href="https://www.odbit.org/sign-in">Sign In</a>
        <a href="https://www.odbit.org/wip3status">Status</a>
        <a href="https://www.odbit.org/tos">ToS</a>
        <a href="https://www.odbit.org/linksforuseodbit">Social</a>
    </div>

    <div class="container">
        <div class="contact-text">
            Discord: ODBIT Official Community Server <br>
            X: @officialodbit <br>
            YouTube: @officialodbit
        </div>
        <button class="btn" onclick="showPopup('Discord: @caleb_tyrannous<br>Email: <a href=\'mailto:c.cj.pumas@gmail.com?subject=Inquiry\'>c.cj.pumas@gmail.com</a>')">Caleb | Lead Manager</button>
        <button class="btn" onclick="showPopup('Discord: @nelsonwastaken<br>Email: <a href=\'mailto:nelson.odbit@gmail.com?subject=Inquiry\'>nelson.odbit@gmail.com</a><br>(Cookie art made by Nelson)')">Nelson | Rookie Manager</button>
        <a href="mailto:contact@odbit.org?subject=Inquiry" class="btn">Contact Support</a>
        <a href="https://linktr.ee/odbit" class="btn">Link Tree</a>
    </div>

    <div id="popup" class="popup">
        <p id="popup-text"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</body>
</html>
