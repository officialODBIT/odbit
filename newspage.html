<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #ffcc00;
            color: black;
            text-align: left;
            padding: 4px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 40px;
        }
        .navbar {
            background-color: #001a33;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .news-box {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #ffcc00;
        }
        .news-box h2 {
            margin: 0;
            color: #003366;
        }
        .news-box p {
            font-size: 16px;
            color: #555;
        }
        .news-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .news-btn:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: left;
        }
        .popup h2 {
            margin-top: 0;
            color: #003366;
        }
        .popup p {
            color: #555;
        }
        .popup .close {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: -10px;
        }
        .popup .close:hover {
            background-color: #e6b800;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="banner">This is an official ODBIT related element.</div>
    <div class="header">
        <h1>ODBIT - Online Dater Bureau of Investigation Team</h1>
    </div>
    <div class="navbar">
        <a href="https://www.odbit.org/home">Home</a>
        <a href="https://www.odbit.org/sign-in">Sign In</a>
        <a href="https://www.odbit.org/status">Status</a>
        <a href="https://www.odbit.org/tos">TOS</a>
        <a href="https://www.odbit.org/linksforuseodbit">Social</a>
    </div>
    <div class="content">
        <div class="news-box">
            <h2>What Happened</h2>
            <p>By Evan Sakers, Founder and CEO</p>
            <p>February 23rd, 2025</p>
            <button class="news-btn" onclick="openPopup('What Happened', 'Here is the detailed content of the news article.')">Read More</button>
        </div>
    </div>

    <!-- Overlay for the popup -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup content -->
    <div class="popup" id="popup">
        <button class="close" onclick="closePopup()">X</button>
        <h2 id="popupTitle">Title</h2>
        <p id="popupContent">Content goes here.</p>
    </div>

    <script src="https://cdn.pocketbase.io/v0.8.0/pocketbase.min.js"></script>
    <script>
        const pb = new PocketBase('http://127.0.0.1:8090');

        async function loadNews() {
            try {
                // Fetch news records from PocketBase
                const records = await pb.collection('news').getFullList({
                    sort: '-date'
                });

                // Populate news boxes dynamically
                const newsContainer = document.querySelector('.content');
                records.forEach(record => {
                    const newsBox = document.createElement('div');
                    newsBox.className = 'news-box';
                    newsBox.innerHTML = `
                        <h2>${record.title}</h2>
                        <p>By ${record.author}</p>
                        <p>${record.date}</p>
                        <button class="news-btn" onclick="openPopup('${record.title}', '${record.content}')">Read More</button>
                    `;
                    newsContainer.appendChild(newsBox);
                });
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        function openPopup(title, content) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupContent').textContent = content;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Close the popup if the overlay is clicked
        document.getElementById('overlay').addEventListener('click', closePopup);

        // Load news when the page is loaded
        window.onload = loadNews;
    </script>
</body>
</html>
