<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - News</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .news-box {
            margin: 20px auto;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
        }
        /* Popup Styles */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- News boxes will be inserted here -->
    </div>

    <div id="overlay"></div>
    <div id="popup">
        <h2 id="popupTitle"></h2>
        <p id="popupContent"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const baseUrl = 'http://127.0.0.1:8090/api/collections/news/records';

        async function loadNews() {
            try {
                const response = await fetch(`${baseUrl}?page=1&perPage=500&sort=-date`);
                const data = await response.json();

                if (response.ok) {
                    const records = data.items;
                    const newsContainer = document.querySelector('.content');
                    records.forEach(record => {
                        const newsBox = document.createElement('div');
                        newsBox.className = 'news-box';
                        newsBox.innerHTML = `
                            <h2>${record.title}</h2>
                            <button onclick="openPopup('${record.title}', '${record.content}')">Read More</button>
                        `;
                        newsContainer.appendChild(newsBox);
                    });
                } else {
                    console.error('Error loading news:', data);
                }
            } catch (error) {
                console.error('Error loading news:', error);
            }
        }

        function openPopup(title, content) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupContent').textContent = content;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        window.onload = loadNews;
    </script>
</body>
</html>
