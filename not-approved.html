<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not cool!</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff4747; /* Red like Roblox */
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4747;
            color: white;
            font-size: 1rem;
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e63946;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Animation for the DVD-like bouncing image */
        .bouncing-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Change size of the logo here */
            height: auto;
            animation: bounce 5s linear infinite;
        }

        @keyframes bounce {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 100%;
                transform: translateX(-100%);
            }
            50% {
                top: 100%;
                left: 100%;
                transform: translateY(-100%) translateX(-100%);
            }
            75% {
                top: 100%;
                left: 0;
                transform: translateY(-100%);
            }
            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Bouncing image (like the DVD logo) -->
    <img class="bouncing-image" src="odbitlogo25.png" alt="Bouncing Logo">  <!-- Use your PNG file name here -->

    <div class="container">
        <h1>Account Suspended</h1>
        <p>Your account is in suspension due to suspicious activity, or inappropriate behavior. Read the ODBIT TOS.</p>
        <button onclick="window.location.href='https://odbit.org/403forbidden'">Support</button>
    </div>

    <script>
        // Optional: You can add additional functionality with JS if needed, like a timed redirect or extra animations
        window.onload = () => {
            console.log("suspended. maybe follow rules and you will get that loaded console mesage.");
        };
    </script>

</body>
</html>
