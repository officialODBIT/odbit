<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&family=Roboto:wght@400&700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-100px);
            animation: slideUp 1.5s ease-out forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        h1 {
            color: #003366;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            background-color: #4C92C4;
            color: white;
            font-size: 1.25rem;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        .button-container a {
            text-decoration: none;
        }

        .footer {
            margin-top: 40px;
            font-size: 1rem;
            color: #6D6E71;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Resources</h1>
        <div class="button-container">
            <a href="https://github.com/officialODBIT/odbit">
                <button id="btn1">Website Code (Not copyright protected)</button>
            </a>
            <a href="https://odbit.org/403forbidden">
                <button id="btn2">Staff Applications</button>
            </a>
            <a href="https://odbit.org/resources/sttest.licenseaff">
                <button id="btn3">Get Licensed</button>
            </a>
            <a href="https://github.com/officialODBIT/odbit">
                <button id="btn4">GitHub Resources</button>
            </a>
            <a href="https://odbit.org/home">
                <button id="btn5">Documentation</button>
            </a>
            <!-- New button added -->
            <a href="https://odbit.org/downloadtos">
                <button id="btn6">Download TOS</button>
            </a>
        </div>
        <div class="footer">
            <p>&copy; 2025 ODBIT. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        window.onload = () => {
            console.log('resources page load; watchdog is initiated and will be advised.');
        }
    </script>

</body>
</html>
