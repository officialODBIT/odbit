<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004A98;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .results {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background: #f8f8f8;
        }
        .result-item:hover {
            background: #ddd;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .button {
            background: #004A98;
            color: white;
            border: none;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background: #003366;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Employee</h1>
        <input type="text" id="search" placeholder="Search..." oninput="searchFunction()">
        <div class="results" id="results"></div>
        <div class="buttons" id="actionButtons" style="display: none;">
            <button class="button" onclick="contactEmployee()">Contact</button>
            <button class="button" onclick="editInfo()">Edit info</button>
            <button class="button" onclick="showInfo()">Info</button>
        </div>
    </div>

    <script>
        const employees = {
            "Evan Sakers (CEO/F)": { contact: "Contact Evan at evan@example.com", info: "Evan is the CEO and Founder." },
            "Jero (CEO)": { contact: "Contact Jero at jero@example.com", info: "Jero is the Co-Founder and CEO." },
            "Sophie (CoCEO)": { contact: "Contact Sophie at sophie@example.com", info: "Sophie is the Co-CEO." },
            "Caleb (Lead Manager)": { contact: "Contact Caleb at caleb@example.com", info: "Caleb is the Lead Manager." },
            "Nelson Cont... (Manager)": { contact: "Contact Nelson at nelson@example.com", info: "Nelson is a Manager." },
            "Max (Luintenant)": { contact: "Contact Max at max@example.com", info: "Max is a Lieutenant." },
            "Nathan Parnis (Armed)": { contact: "Contact Nathan at nathan@example.com", info: "Nathan is Armed Personnel." },
            "Nelson ALT (Manager)": { contact: "Contact Nelson ALT at nelson.alt@example.com", info: "Nelson ALT is a Manager." }
        };
        let selectedEmployee = "";
        
        function searchFunction() {
            const input = document.getElementById("search").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            Object.keys(employees).forEach(name => {
                if (name.toLowerCase().includes(input)) {
                    let div = document.createElement("div");
                    div.classList.add("result-item");
                    div.innerText = name;
                    div.onclick = function() { selectResult(name); };
                    resultsDiv.appendChild(div);
                }
            });
        }
        
        function selectResult(name) {
            selectedEmployee = name;
            document.getElementById("search").value = name;
            document.getElementById("results").innerHTML = "";
            document.getElementById("actionButtons").style.display = "flex";
        }
        
        function contactEmployee() {
            if (selectedEmployee && employees[selectedEmployee]) {
                alert(employees[selectedEmployee].contact);
            }
        }
        
        function editInfo() {
            alert("403 Forbidden");
        }
        
        function showInfo() {
            if (selectedEmployee && employees[selectedEmployee]) {
                alert(employees[selectedEmployee].info);
            }
        }
    </script>
</body>
</html>
