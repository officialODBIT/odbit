<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Request Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #001a33;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #003366;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            background-color: #050d57;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .success-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 2px solid #000;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }

        .success-popup button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="banner">Official ODBIT Account Request Portal</div>

    <div class="header">
        <h1>ODBIT - Request Account</h1>
    </div>

    <div class="form-container">
        <div class="form-content">
            <h2>Request an Account</h2>
            <form action="https://usebasin.com/f/c77bffdd0f84" method="POST">
                <label for="name">Full Name or SpecID <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Request <span style="color: red;">*</span></label>
                <textarea id="reason" name="reason" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </div>
    </div>

    <div class="success-popup" id="success-popup">
        <p>Your request has been submitted successfully!</p>
        <button onclick="closeSuccessPopup()">OK</button>
    </div>

    <script>
        function closeSuccessPopup() {
            document.getElementById('success-popup').style.display = 'none';
        }
    </script>
</body>
</html>
