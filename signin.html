<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Sign In</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #001a33;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
        }

        .navbar {
            background-color: #001a33;
            overflow: hidden;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #003366;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #050d57;
            color: white;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 2px solid #000;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }

        .popup button {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="banner">
        Official ODBIT Sign-In Portal
    </div>

    <div class="header">
        <h1>ODBIT - Sign In</h1>
    </div>

    <div class="navbar">
        <a href="https://www.odbit.org/home">Home</a>
        <a href="https://www.odbit.org/status">Status</a>
        <a href="https://www.odbit.org/tos">ToS</a>
        <a href="https://www.odbit.org/linksforuseodbit">Social</a>
        <a href="https://www.odbit.org/signup">Sign Up</a>
    </div>

    <div class="form-container">
        <div class="form-content">
            <h2>Sign In</h2>
            <form id="sign-in-form">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>
            <p>v1.25.0.01 Beta Release</p>
            <p>ODBIT &copy; 2025-2026. All rights reserved.</p>
        </div>
    </div>

    <div class="popup" id="popup">
        <p>Incorrect email or password</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const supabaseUrl = 'https://oigwvtfxwicwtqmemogq.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pZ3d2dGZ4d2ljd3RxbWVtb2dxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA0NDk1NzgsImV4cCI6MjA1NjAyNTU3OH0.gQ-AEI9O8LXKOM1HIpikMOy_79zd06Jmoh6Ch-pA1Dg';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('sign-in-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signIn({ email, password });

            if (error) {
                showPopup("Incorrect email or password");
            } else {
                // Handle successful sign-in (e.g., redirect to the dashboard)
                window.location.href = "https://www.odbit.org/dashboard"; // Change this to your dashboard URL
            }
        });

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.querySelector('p').textContent = message;
            popup.style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
