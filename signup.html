<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }

        .header {
            background-color: #001a33;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 40px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #003366;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            background-color: #050d57;
            color: white;
        }
    </style>
</head>
<body>

    <div class="banner">
        Official ODBIT Sign-Up Portal
    </div>

    <div class="header">
        <h1>ODBIT - Sign Up</h1>
    </div>

    <div class="form-container">
        <div class="form-content">
            <h2>Create Your Account</h2>
            <form id="sign-up-form">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
            <p style="margin-top: 20px; font-size: 16px; color: #003366;">Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <script>
        const supabaseUrl = 'https://oigwvtfxwicwtqmemogq.supabase.co';
        const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'; // Replace with your actual key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('sign-up-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { user, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                alert('Error: ' + error.message);
            } else {
                alert('Account created successfully! Please check your email for verification.');
                window.location.href = "signin.html"; // Redirect to sign-in page
            }
        });
    </script>
</body>
</html>
