<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODBIT - Site Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .banner {
            background-color: #ffcc00;
            color: black;
            text-align: left;
            padding: 4px 10px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            background-color: #003366;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 40px;
        }
        .navbar {
            background-color: #001a33;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .status-container {
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 2px solid #003366;
            margin-bottom: 20px;
        }
        .status {
            font-size: 24px;
            font-weight: bold;
        }
        .status.green { color: #43eb34; }
        .status.yellow { color: #ffcc00; }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #050d57;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .refresh-btn:hover {
            background-color: #3a4b92;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="banner">This is an official ODBIT related element.</div>
    <div class="header">
        <h1>ODBIT - Online Dater Bureau of Investigation Team</h1>
    </div>
    <div class="navbar">
        <a href="https://www.odbit.org/home">Home</a>
        <a href="https://www.odbit.org/sign-in">Sign In</a>
        <a href="https://www.odbit.org/status">Status</a>
        <a href="https://www.odbit.org/tos">ToS</a>
        <a href="https://www.odbit.org/linksforuseodbit">Social</a>
    </div>
    <div class="content">
        <div class="status-container">
            <h2>Domain Status</h2>
            <div class="status green">Online.</div>
        </div>
        <div class="status-container">
            <h2>Service Status</h2>
            <div class="status green">Online.</div>
        </div>
        <div class="status-container">
            <h2>Site Status</h2>
            <div class="status yellow">Minor problems.</div>
        </div>
        <button class="refresh-btn" onclick="location.reload();">Refresh Page</button>
    </div>
</body>
</html>
