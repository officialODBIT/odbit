<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            padding: 20px;
            background: linear-gradient(145deg, #bbb, #ddd);
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5), 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        .right-panel {
            width: 70%;
            padding: 20px;
            background: linear-gradient(145deg, #444, #666);
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5), 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: #222;
            color: #fff;
            padding: 15px;
            font-size: 1.5em;
            text-align: left;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px rgba(0, 255, 0, 0.5);
            width: 100%;
        }

        input {
    width: 95%;
    padding: 10px;
    font-size: 1.2em;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #333;
    color: #fff;
    margin-left: 10px; /* Slightly offset to the right */
}


        .footer {
            font-size: 1.2em;
            text-align: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .total {
            font-size: 2em;
            color: #fff;
            text-align: center;
            padding: 10px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .item-list {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #777;
        }

        .item:last-child {
            border-bottom: none;
        }

        .button {
            width: 100%;
            height: 50px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #c0392b;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        #confirmation-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .confirmation-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .confirmation-button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .confirmation-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="header">Item Input</div>
        <div>
            <input type="text" id="item-name" placeholder="Item Name">
            <input type="number" id="item-amount" placeholder="Amount">
        </div>
        <button class="button" onclick="addItem()">Add</button>
        <button class="button" onclick="showConfirmationPopup()">Clear</button>
    </div>

    <div class="right-panel">
        <div class="header">POS Display</div>

        <div class="item-list" id="item-list">
            <!-- Items will be added here -->
        </div>

        <div class="total" id="total">Total: $0.00</div>

    </div>
</div>

<div class="footer">
    POS System | 2012 Style
</div>

<div id="confirmation-popup">
    <div class="confirmation-box">
        <p>Are you sure you want to clear everything?</p>
        <button class="confirmation-button" onclick="clearAll()">CONFIRM</button>
        <button class="confirmation-button" onclick="closeConfirmationPopup()">CANCEL</button>
    </div>
</div>

<script>
    let totalAmount = 0;
    let itemList = [];

    function addItem() {
        const itemName = document.getElementById('item-name').value;
        const itemAmount = parseFloat(document.getElementById('item-amount').value);
        
        if (!itemName || isNaN(itemAmount)) {
            alert('Please enter both item name and amount.');
            return;
        }

        // Add item to the list
        itemList.push({ name: itemName, amount: itemAmount });

        // Update the item list in the right panel
        const itemListElement = document.getElementById('item-list');
        const itemElement = document.createElement('div');
        itemElement.classList.add('item');
        itemElement.innerHTML = `<span>${itemName}</span><span>$${itemAmount.toFixed(2)}</span>`;
        itemListElement.appendChild(itemElement);

        // Reset input fields
        document.getElementById('item-name').value = '';
        document.getElementById('item-amount').value = '';

        // Update total and tax
        updateTotal();
    }

    function updateTotal() {
        totalAmount = itemList.reduce((total, item) => total + item.amount, 0);
        const tax = totalAmount * 0.2;
        const grandTotal = totalAmount + tax;

        document.getElementById('total').innerText = `Total: $${grandTotal.toFixed(2)}`;
    }

    function showConfirmationPopup() {
        document.getElementById('confirmation-popup').style.display = 'flex';
    }

    function closeConfirmationPopup() {
        document.getElementById('confirmation-popup').style.display = 'none';
    }

    function clearAll() {
        itemList = [];
        totalAmount = 0;
        document.getElementById('item-list').innerHTML = '';
        document.getElementById('total').innerText = 'Total: $0.00';
        document.getElementById('item-name').value = '';
        document.getElementById('item-amount').value = '';
        closeConfirmationPopup();
    }
</script>

</body>
</html>
