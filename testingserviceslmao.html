<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 30%;
            padding: 20px;
            background: linear-gradient(145deg, #bbb, #ddd);
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5), 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        .right-panel {
            width: 70%;
            padding: 20px;
            background: linear-gradient(145deg, #444, #666);
            border-radius: 10px;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.5), 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            background-color: #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background-color: #222;
            color: #00FF00;
            padding: 15px;
            font-size: 3em;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px rgba(0, 255, 0, 0.5);
        }

        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #555;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        }

        .button.clear {
            background-color: #e74c3c;
        }

        .button.clear:hover {
            background-color: #c0392b;
        }

        .button.equal {
            background-color: #3498db;
        }

        .button.equal:hover {
            background-color: #2980b9;
        }

        .footer {
            font-size: 1.2em;
            text-align: center;
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            color: #fff;
        }

        .total {
            font-size: 2em;
            color: #fff;
            text-align: center;
            padding: 10px;
            background-color: #555;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .item-list {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #777;
        }

        .item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <div class="header">Item Input</div>
        <div>
            <input type="text" id="item-name" placeholder="Item Name" style="width: 100%; padding: 10px; font-size: 1.2em; margin-bottom: 10px; border-radius: 5px;">
            <input type="number" id="item-amount" placeholder="Amount" style="width: 100%; padding: 10px; font-size: 1.2em; margin-bottom: 10px; border-radius: 5px;">
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
        </div>
        <div class="button-row">
            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button equal" onclick="addItem()">Add</button>
        </div>
    </div>

    <div class="right-panel">
        <div class="header">POS Display</div>
        <div class="display" id="display">$0.00</div>
        <div class="total" id="total">Total: $0.00</div>

        <div class="item-list" id="item-list">
            <!-- Items will be added here -->
        </div>
    </div>
</div>

<div class="footer">
    POS System | 2012 Style
</div>

<script>
    let totalAmount = 0;
    let itemList = [];

    function appendToDisplay(value) {
        const display = document.getElementById('display');
        if (display.innerText === '$0.00') {
            display.innerText = '$' + value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').innerText = '$0.00';
    }

    function addItem() {
        const itemName = document.getElementById('item-name').value;
        const itemAmount = parseFloat(document.getElementById('item-amount').value);
        
        if (!itemName || isNaN(itemAmount)) {
            alert('Please enter both item name and amount.');
            return;
        }

        // Add item to the list
        itemList.push({ name: itemName, amount: itemAmount });

        // Update the item list in the right panel
        const itemListElement = document.getElementById('item-list');
        const itemElement = document.createElement('div');
        itemElement.classList.add('item');
        itemElement.innerHTML = `<span>${itemName}</span><span>$${itemAmount.toFixed(2)}</span>`;
        itemListElement.appendChild(itemElement);

        // Reset input fields
        document.getElementById('item-name').value = '';
        document.getElementById('item-amount').value = '';

        // Update total and tax
        updateTotal();
    }

    function updateTotal() {
        totalAmount = itemList.reduce((total, item) => total + item.amount, 0);
        const tax = totalAmount * 0.2;
        const grandTotal = totalAmount + tax;

        document.getElementById('total').innerText = `Total: $${grandTotal.toFixed(2)}`;
    }
</script>

</body>
</html>
