<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .panel {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            width: 30%;
        }

        .right-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
        }

        .header {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #555;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1.2em;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #777;
            background-color: #444;
            color: #fff;
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .item-list {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #777;
        }

        .total {
            font-size: 1.5em;
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="panel left-panel">
        <div class="header">Item Input</div>
        <input type="text" id="item-name" placeholder="Item Name">
        <input type="number" id="item-price" placeholder="Price">
        <button class="button" onclick="addItem()">Add Item</button>
        <button class="button" onclick="clearAll()">Clear All</button>
    </div>

    <div class="panel right-panel">
        <div class="header">POS Display</div>
        <div class="item-list" id="item-list"></div>
        <div class="total" id="total">Total: $0.00</div>
    </div>
</div>

<script>
    let items = [];

    function addItem() {
        const name = document.getElementById('item-name').value;
        const price = parseFloat(document.getElementById('item-price').value);

        if (!name || isNaN(price)) {
            alert('Please enter valid item details.');
            return;
        }

        items.push({ name, price });
        updateUI();
    }

    function updateUI() {
        const list = document.getElementById('item-list');
        list.innerHTML = '';
        let total = 0;

        items.forEach((item, index) => {
            total += item.price;
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<span>${item.name}</span><span>$${item.price.toFixed(2)}</span>`;
            list.appendChild(div);
        });

        document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
    }

    function clearAll() {
        items = [];
        updateUI();
    }
</script>
</body>
</html>
