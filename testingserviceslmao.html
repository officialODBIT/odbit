<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto 2fr auto auto auto;
            gap: 5px;
            height: 100vh;
            background: #222;
            padding: 10px;
        }
        .counter {
            grid-column: span 2;
            background: #444;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
        .keypad {
            background: #aa8800;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
        }
        .keypad button {
            background: #665500;
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        .list {
            background: #00008b;
            color: white;
            padding: 10px;
            overflow-y: auto;
        }
        .actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .actions button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
        .add { background: #005500; color: white; }
        .remove { background: #550000; color: white; }
        .clear { background: #006666; color: white; }
        .subtotal { background: #660000; color: white; }
        .total {
            grid-column: span 2;
            background: black;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="list" id="list"></div>
    <div class="keypad">
        <button onclick="addToCounter('1')">1</button>
        <button onclick="addToCounter('2')">2</button>
        <button onclick="addToCounter('3')">3</button>
        <button onclick="addToCounter('4')">4</button>
        <button onclick="addToCounter('5')">5</button>
        <button onclick="addToCounter('6')">6</button>
        <button onclick="addToCounter('7')">7</button>
        <button onclick="addToCounter('8')">8</button>
        <button onclick="addToCounter('9')">9</button>
        <button onclick="addToCounter('0')">0</button>
        <button onclick="addToCounter('.')">.</button>
        <button onclick="deleteLast()">âŒ«</button>
    </div>
    <div class="actions">
        <button class="add" onclick="addItem()">Add</button>
        <button class="remove" onclick="removeItem()">Remove</button>
        <button class="clear" onclick="clearList()">Clear List</button>
        <button class="subtotal">Subtotal</button>
    </div>
    <div class="total" id="total">Total: $0.00</div>
    <script>
        let counterValue = "";
        let items = [];

        function addToCounter(value) {
            counterValue += value;
            document.getElementById('counter').innerText = counterValue;
        }

        function deleteLast() {
            counterValue = counterValue.slice(0, -1);
            document.getElementById('counter').innerText = counterValue || "0";
        }

        function addItem() {
            if (counterValue.trim()) {
                let price = parseFloat(counterValue) || 0;
                items.push(price);
                updateList();
                counterValue = "";
                document.getElementById('counter').innerText = "0";
                updateTotal();
            }
        }

        function removeItem() {
            if (items.length > 0) {
                items.pop();
                updateList();
                updateTotal();
            }
        }

        function clearList() {
            items = [];
            updateList();
            updateTotal();
        }

        function updateList() {
            const list = document.getElementById('list');
            list.innerHTML = "";
            items.forEach((item, index) => {
                let div = document.createElement('div');
                div.innerText = `Item ${index + 1}: $${item.toFixed(2)}`;
                div.style.cursor = "pointer";
                div.onclick = () => removeSpecificItem(index);
                list.appendChild(div);
            });
        }

        function removeSpecificItem(index) {
            items.splice(index, 1);
            updateList();
            updateTotal();
        }

        function updateTotal() {
            let total = items.reduce((acc, curr) => acc + curr, 0);
            document.getElementById('total').innerText = `Total: $${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
