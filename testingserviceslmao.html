<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS UI</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
            margin: 0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 10px;
            width: 80%;
            height: 90vh;
        }
        .counter { background: grey; padding: 20px; text-align: center; font-size: 1.5em; }
        .keypad { background: yellow; padding: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; }
        .keypad button { font-size: 1.5em; padding: 15px; }
        .list { background: blue; color: white; padding: 20px; overflow-y: auto; }
        .buttons { display: flex; }
        .add { background: green; flex: 1; padding: 20px; text-align: center; color: white; font-size: 1.2em; cursor: pointer; }
        .remove { background: red; flex: 1; padding: 20px; text-align: center; color: white; font-size: 1.2em; cursor: pointer; }
        .remove-list { background: cyan; flex: 1; padding: 20px; text-align: center; color: white; font-size: 1.2em; cursor: pointer; }
        .subtotal { background: darkred; flex: 1; padding: 20px; text-align: center; color: white; font-size: 1.2em; cursor: pointer; }
        .total { background: black; color: white; padding: 20px; text-align: center; font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="counter" id="counter">0</div>
        <div class="list" id="list"></div>
        <div class="keypad" id="keypad">
            <button onclick="addToInput(1)">1</button>
            <button onclick="addToInput(2)">2</button>
            <button onclick="addToInput(3)">3</button>
            <button onclick="addToInput(4)">4</button>
            <button onclick="addToInput(5)">5</button>
            <button onclick="addToInput(6)">6</button>
            <button onclick="addToInput(7)">7</button>
            <button onclick="addToInput(8)">8</button>
            <button onclick="addToInput(9)">9</button>
            <button onclick="addToInput(0)">0</button>
            <button onclick="clearInput()">âŒ«</button>
        </div>
        <div class="buttons">
            <div class="add" onclick="addItem()">Add</div>
            <div class="remove" onclick="removeSelectedItem()">Remove</div>
            <div class="remove-list" onclick="clearList()">Completely Remove List</div>
            <div class="subtotal" onclick="calculateSubtotal()">Subtotal</div>
        </div>
        <div class="total" id="total">Total: $0.00</div>
    </div>

    <script>
        let input = '';
        let items = [];

        function addToInput(num) {
            input += num;
            document.getElementById('counter').innerText = input;
        }

        function clearInput() {
            input = '';
            document.getElementById('counter').innerText = '0';
        }

        function addItem() {
            if (input.trim() !== '') {
                let price = parseFloat(input) || 0;
                items.push(price);
                updateList();
                clearInput();
            }
        }

        function updateList() {
            let listElement = document.getElementById('list');
            listElement.innerHTML = '';
            items.forEach((item, index) => {
                let listItem = document.createElement('div');
                listItem.innerText = `Item ${index + 1}: $${item.toFixed(2)}`;
                listItem.onclick = () => selectItem(index);
                listItem.dataset.index = index;
                listElement.appendChild(listItem);
            });
            calculateTotal();
        }

        function selectItem(index) {
            document.querySelectorAll('.list div').forEach(div => div.style.background = '');
            document.querySelector(`[data-index='${index}']`).style.background = 'lightgrey';
            document.querySelector('.remove').dataset.selectedIndex = index;
        }

        function removeSelectedItem() {
            let selectedIndex = document.querySelector('.remove').dataset.selectedIndex;
            if (selectedIndex !== undefined) {
                items.splice(selectedIndex, 1);
                updateList();
                delete document.querySelector('.remove').dataset.selectedIndex;
            }
        }

        function clearList() {
            items = [];
            updateList();
        }

        function calculateSubtotal() {
            alert(`Subtotal: $${items.reduce((acc, item) => acc + item, 0).toFixed(2)}`);
        }

        function calculateTotal() {
            document.getElementById('total').innerText = `Total: $${items.reduce((acc, item) => acc + item, 0).toFixed(2)}`;
        }
    </script>
</body>
</html>
