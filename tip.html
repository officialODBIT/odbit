<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="odbitlogo25.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Submit a Tip</h1>
<form id="tip-form" action="https://usebasin.com/f/b6fbc3a1f04b" method="POST">
    <label for="name">Your Name (optional):</label>
    <input type="text" id="name" name="name">
    
    <label for="email">Your Email (optional, required for confirmation):</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Your Phone Number (optional):</label>
    <input type="text" id="phone" name="phone">
    
    <label for="tip">Tip Details (Involve Pedophile's Username):</label>
    <textarea id="tip" name="tip" rows="4" required></textarea>

    <!-- Hidden field to store the generated reference code -->
    <input type="hidden" id="reference-code" name="reference_code">
    
    <button type="submit">Submit Tip</button>
</form>

<script>
    document.getElementById("tip-form").addEventListener("submit", function(event) {
        // Generate a unique reference code
        const referenceCode = "ODBT-" + Math.floor(100000 + Math.random() * 900000);
        
        // Assign it to the hidden input field
        document.getElementById("reference-code").value = referenceCode;

        // Store the reference code locally for tracking
        localStorage.setItem("lastTipCode", referenceCode);

        // Alert the user to save the reference code
        alert("Your tip was submitted! A confirmation email has been sent. Save this reference code: " + referenceCode);
    });
</script>

</body>
</html>
