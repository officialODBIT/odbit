<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #004A98;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .results {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            background: blue;
            color: white;
            border: none;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            width: 200px;
        }
        .button:nth-child(2) { background: red; }
        .button:nth-child(3) { background: green; }
        .button:hover {
            opacity: 0.8;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .action-button {
            background-color: green;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 10px;
        }
        .action-button.decline {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Employee</h1>
        <input type="text" id="search" placeholder="Search..." oninput="searchFunction()">
        <div class="results" id="results"></div>
    </div>

    <div id="action-popup" class="popup">
        <p id="action-popup-text"></p>
        <div class="action-buttons">
            <button class="action-button" onclick="acceptUser()">Accept</button>
            <button class="action-button decline" onclick="declineUser()">Decline</button>
        </div>
    </div>

    <div id="result-popup" class="popup">
        <p id="result-popup-text"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        const employees = {
            "Evan Sakers (CEO/F)": { contact: "Email: sakea1221@gmail.com", info: "SPECID AND PIN IS FORBIDDEN ACCESS" },
            "Jero (CEO)": { contact: "Contact Jero via Discord: @saggyballs200_85336 -- I know.", info: "SPECID AND PIN IS FORBIDDEN ACCESS" },
            "Sophie (CoCEO)": { contact: "Contact Sophie via a manager.", info: "N/A" },
            "Caleb (Lead Manager)": { contact: "Contact Caleb at caleb@example.com", info: "SPECID = 495739672935   PIN = 6882" },
            "Nelson Cont... (Manager)": { contact: "Contact Nelson at nelson.odbit@gmail.com", info: "SPECID = 495629572819   PIN = 1396" },
            "Max (Luintenant)": { contact: "Contact Max at max@example.com", info: "N/A" },
            "Nathan Parnis (Armed)": { contact: "Contact Nathan at nathan@example.com", info: "N/A" },
            "Nelson ALT (Manager)": { contact: "Contact Nelson ALT at nelson.alt@example.com", info: "Alternative. Go to Nelson Cont..." }
        };

        let selectedEmployee = "";

        function searchFunction() {
            const input = document.getElementById("search").value.toLowerCase();
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "";
            Object.keys(employees).forEach(name => {
                if (name.toLowerCase().includes(input)) {
                    let div = document.createElement("div");
                    div.classList.add("result-item");
                    div.innerText = name;
                    div.onclick = function() { selectResult(name); };
                    resultsDiv.appendChild(div);
                }
            });
        }

        function selectResult(name) {
            selectedEmployee = name;
            document.getElementById("search").value = name;
            document.getElementById("results").innerHTML = "";
            document.getElementById("action-popup-text").innerText = `Do you accept or decline the user: ${name}?`;
            document.getElementById("action-popup").style.display = "block";
        }

        function acceptUser() {
            showResultPopup("User has been accepted.");
            document.getElementById("action-popup").style.display = "none";
        }

        function declineUser() {
            showResultPopup("User is not permitted. Therefore, declined.");
            document.getElementById("action-popup").style.display = "none";
        }

        function showResultPopup(text) {
            document.getElementById("result-popup-text").innerText = text;
            document.getElementById("result-popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("result-popup").style.display = "none";
        }
    </script>
</body>
</html>
